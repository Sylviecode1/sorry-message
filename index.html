<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            background-color: #f9f0ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            color: #ff6b81;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .apology-message {
            color: #6a0dad;
            margin: 20px 0;
            font-weight: bold;
        }
        .heart {
            font-size: 4em;
            color: #ff6b81;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            30% { transform: scale(1.2); }
            60% { transform: scale(1); }
        }
        .cta-button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry!</h1>
        <p>Hey love,</p>
        <p>I just want to start by saying that I'm so sorry for everything. I never meant to hurt you. You mean the world to me, and I feel terrible about what happened.</p>
        <p class="apology-message">I hope you can forgive me and we can get through this together. You're my favorite person. ♥</p>
        <div class="heart">❤️</div>
        <a href="https://yourspeciallinkhere.com" class="cta-button">Let's Talk?</a>
    </div>
</body>
</html>
